<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Navbar -->
  <!-- <nav class="navbar fixed-top navbar-dark bg-dark">
        <h1 class="navbar-text ml-auto mr-auto text-light">Weather Dashboard</h1>
    </nav> -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1 mx-auto">
      <h1>Weather Dashboard</h1>
    </span>
  </nav>
  <!-- Main Container -->

  <div class="container-fluid">
    <!--Row-->
    <div class="row">
      <!--Search Sidebar (Column 1)-->
      <aside class="col-4 search-sidebar">
        <h3>Search for a City:</h3>
        <form class="form-inline">
          <input type="text" class="form-control" id="search-term"></input>
          <button class="btn btn-outline-primary my-sm" type="submit" id=searchBtn>
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>

        <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
        <div class="container my-3 col-12">
           <div id="searchedCities"></div>
        </div>
      </aside>
      <div class="col-8">
        <div class="today col-12">
          <div class="bg-light">
            <h2 class="justify-content-center text-dark" id="cityName">City Name and Date</h2>
            <div class="row">
              <div class="col-9">
                <p id="todayTemp">Temperature: </p>
                <p id="todayHumid">Humidity: </p>
                <p id="todayWind">Wind Speed: </p>
                <p> UV Index: <span class="badge" id="todayUV"></span> </p>
                <p> </p>
              </div>
            </div>
          </div>
        </div>
        <div class="five-day bg-light">
          <div class="bg-light">
            <h4 class="text-dark">Five Day Weather Forecast:</h4>
          </div>
          <div class="row justify-content-center">
            <div class="col dayForecast bg-primary text-white ml-3 rounded" id="1"></div>
            <div class="col dayForecast bg-primary text-white ml-3 rounded" id="2"></div>
            <div class="col dayForecast bg-primary text-white ml-3 rounded" id="3"></div>
            <div class="col dayForecast bg-primary text-white ml-3 rounded" id="4"></div>
            <div class="col dayForecast bg-primary text-white ml-3 rounded" id="5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Linking JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Linking moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Linking my script file -->
  <script src="script.js"></script>

</body>

</html>
